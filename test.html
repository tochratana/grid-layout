<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Block Example</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f7f7f7;
        padding: 2rem;
      }

      .code-block {
        background-color: #1e1e1e;
        color: #dcdcdc;
        padding: 1rem;
        border-radius: 8px;
        font-family: "Courier New", Courier, monospace;
        line-height: 1.6;
        overflow-x: auto;
        position: relative;
      }

      .code-block code {
        color: #dcdcdc;
      }

      .code-keyword {
        color: #c586c0;
      }

      .code-string {
        color: #ce9178;
      }

      .code-comment {
        color: #6a9955;
        font-style: italic;
      }

      .copy-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #444;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="code-block">
      <button class="copy-btn" onclick="copyCode()">Copy</button>
      <code>
        <span class="code-keyword">import</span> &#123; createApi &#125;
        <span class="code-keyword">from</span>
        <span class="code-string">'@reduxjs/toolkit/query'</span><br /><br />
        <span class="code-comment"
          >/* React-specific entry point that automatically generates</span
        ><br />
        <span class="code-comment">
          hooks corresponding to the defined endpoints */</span
        ><br />
        <span class="code-keyword">import</span> &#123; createApi &#125;
        <span class="code-keyword">from</span>
        <span class="code-string">'@reduxjs/toolkit/query/react'</span>
      </code>
    </div>

    <script>
      function copyCode() {
        const codeText = `import { createApi } from '@reduxjs/toolkit/query'

/* React-specific entry point that automatically generates
   hooks corresponding to the defined endpoints */
import { createApi } from '@reduxjs/toolkit/query/react'`;

        navigator.clipboard.writeText(codeText).then(() => {
          alert("Code copied!");
        });
      }
    </script>
  </body>
</html>
